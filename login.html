<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        #output {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
        }
    </style>
    <script>
        function handleLogin(event) {
            event.preventDefault(); // Prevent the form from submitting

            // Capture the username and password
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            // 1. Display in an alert
            alert("Username: " + username + "\nPassword: " + password);

            // 2. Display in a div
            document.getElementById("output").innerHTML =
                "<strong>Username:</strong> " + username + "<br><strong>Password:</strong> " + password;

            // 3. Log to the console
            console.log("Username: " + username);
            console.log("Password: " + password);
        }
    </script>
</head>

<body>

    <h2>Login Form</h2>
    <form id="loginForm" onsubmit="handleLogin(event)">
        Username: <input type="text" id="username" required><br><br> Password: <input type="password" id="password"
            required><br><br>
        <input type="submit" value="Login">
    </form>

    <!-- Div to display the login details -->
    <div id="output"></div>

</body>

</html>
